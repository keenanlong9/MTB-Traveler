<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTB Traveler</title>
    <link rel="icon" href="../../Images/globe-icon.png" />
    <link rel="stylesheet" href="../styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar Section -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="../../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="../Currency.html" class="navbar_links"
              >Currency Converter</a
            >
          </li>
          <li class="navbar_item">
            <a href="../Language.html" class="navbar_links"
              >Language Translator</a
            >
          </li>
        </ul>
      </div>
    </nav>

    <!-- Location Section -->
    <div class="location">
      <div class="location_card" id="South_Africa">
        <!-- TODO make location dynamic-->
        <p>South Africa</p>
      </div>
      <div class="location_info">
        <ul class="popular_trails">
          <h2>Popular Trails</h2>
          <!-- Make trail names dynamic -->
          <li class="popular_trail_name">
            <p>Poor Fool</p>
          </li>
          <li class="popular_trail_name">
            <p>Cobra</p>
          </li>
          <li class="popular_trail_name">
            <p>Why Singletrack</p>
          </li>
          <li class="popular_trail_name">
            <p>Steve's Revenge</p>
          </li>
          <li class="popular_trail_name">
            <p>Fireball</p>
          </li>
        </ul>
        <div class="location_services">
          <div class="location_service_item">
            <h2>Currency</h2>
            <div class="location_service_item_container">
              <p>$ZAR</p>
              <a href="../Currency.html">
                <button class="location_service_btn">
                  <span>Convert</span>
                </button>
              </a>
            </div>
          </div>
          <div class="location_service_item">
            <h2>Language</h2>
            <div class="location_service_item_container">
              <p>isiZulu</p>
              <a href="../Language.html">
                <button class="location_service_btn">
                  <span>Translate</span>
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="footer_container">
        <a href="../../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <p>&copy MTB Traveler 2024. All Right Reserved</p>
        <a href="../About.html" id="about_us">About Us</a>
      </div>
    </div>

    <script src="../MTB-Traveler.js"></script>
    <script
      src="https://kit.fontawesome.com/c4250432e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
