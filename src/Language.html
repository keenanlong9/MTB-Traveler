<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTB Traveler</title>
    <link rel="icon" href="../Images/globe-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar Section -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="Currency.html" class="navbar_links">Currency Converter</a>
          </li>
          <li class="navbar_item">
            <a href="Language.html" class="navbar_links">Language Converter</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="language_translator">
      <h1>Communicate with Locals</h1>
      <div class="language_translator_btns">
        <button>
          <p>Voice Input</p>
        </button>
        <button name="translate_btn" onclick="translateText()">
          <p>Translate</p>
        </button>
        <button>
          <p>Voice Output</p>
        </button>
      </div>
      <div class="language_translator_textbox">
        <input
          type="text"
          name="input_text"
          id="input_text"
          placeholder="Text Input"
        />
        <input
          type="text"
          name="output_text"
          id="output_text"
          placeholder="Text Output"
        />
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="footer_container">
        <a href="../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <p>&copy MTB Traveler 2024. All Right Reserved</p>
        <a href="About.html" id="about_us">About Us</a>
      </div>
    </div>

    <script src="MTB-Traveler.js"></script>
    <script
      src="https://kit.fontawesome.com/c4250432e0.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://sdk.amazonaws.com/js/aws-sdk-2.989.0.min.js"></script>
    <script type="module" src="Language.js"></script>
  </body>
</html>
