<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MTB Traveler</title>
    <link rel="icon" href="../Images/globe-icon.png" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@100..900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- NavBar Section -->
    <nav class="navbar">
      <div class="navbar_container">
        <a href="../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <div class="navbar_toggle" id="mobile-menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </div>
        <ul class="navbar_menu">
          <li class="navbar_item">
            <a href="Currency.html" class="navbar_links">Currency Converter</a>
          </li>
          <li class="navbar_item">
            <a href="Language.html" class="navbar_links">Language Translator</a>
          </li>
        </ul>
      </div>
    </nav>

    <!-- Currency Section -->
    <div class="currency">
      <div class="currency_card">
        <!-- TODO make location dynamic-->
        <p>Whistler, Britsh Columbia</p>
      </div>
      <h1>Convert Your Currency</h1>
      <div class="input_output_currency">
        <div class="input_currency">
          <input
            type="text"
            name="input_currency_num"
            id="input_currency_num"
            placeholder="100"
          />
          <select name="input_currency_type" id="input_currency_type">
            <option value="USD">$USD</option>
            <option value="EUR">$EUR</option>
            <option value="CAD">$CAD</option>
            <option value="JMD">$JMD</option>
            <option value="MXN">$MXN</option>
            <option value="ZAR">$ZAR</option>
            <option value="AUD">$AUD</option>
            <option value="NZD">$NZD</option>
            <option value="CHF">$CHF</option>
          </select>
        </div>
        <div class="output_currency">
          <input
            type="text"
            name="output_currency_num"
            id="output_currency_num"
            placeholder="93.75"
          />
          <select name="output_currency_type" id="output_currency_type">
            <option value="EUR">$EUR</option>
            <option value="CAD">$CAD</option>
            <option value="JMD">$JMD</option>
            <option value="MXN">$MXN</option>
            <option value="ZAR">$ZAR</option>
            <option value="AUD">$AUD</option>
            <option value="USD">$USD</option>
            <option value="NZD">$NZD</option>
            <option value="CHF">$CHF</option>
          </select>
        </div>
        <button class="convert_btn" onclick="convertCurrency()">
          <p>Convert</p>
        </button>
      </div>
    </div>

    <!-- Footer Section -->
    <div class="footer">
      <div class="footer_container">
        <a href="../index.html" id="navbar_logo"
          ><i class="fas fa-globe"></i>
          <p>&nbsp;</p>
          MTB Traveler
        </a>
        <p>&copy MTB Traveler 2024. All Right Reserved</p>
        <a href="About.html" id="about_us">About Us</a>
      </div>
    </div>

    <script src="MTB-Traveler.js"></script>
    <script src="Currency.js"></script>
    <script
      src="https://kit.fontawesome.com/c4250432e0.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
